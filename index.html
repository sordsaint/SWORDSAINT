<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWORDSAINT</title>
    <style>
        /* Basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            transition: all 0.6s ease;
            padding: 0 10px; /* Add some padding to prevent overflow on small screens */
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header-title {
            font-family: 'GTVCS-Black', sans-serif;
            font-size: 48pt;
            letter-spacing: 2px;
        }

        /* Main container */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            flex-direction: column; /* Default layout for smaller screens */
        }

        /* TV model */
        .tv-model img {
            width: 100%;
            max-width: 730px;
            height: auto;
            transition: all 0.3s ease;
        }

        /* Text content */
        .text-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        .section-item {
            font-family: 'GTVCS-Black', sans-serif;
            font-size: 40pt;
            margin-bottom: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            padding: 10px;
            background-color: transparent;
        }

        /* Hover effect for the section items */
        .section-item:hover {
            color: black;
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            .container {
                flex-direction: row; /* Row layout on larger screens */
                justify-content: space-between;
            }

            .text-content {
                margin-top: 0;
                padding-left: 20px;
            }

            .section-item {
                font-size: 60pt;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">SWORD</h1>
    </header>
    <div class="container">
        <div class="tv-model">
            <img src="assets/base/tv.png" alt="3D TV Model">
        </div>
        <div class="text-content">
            <a href="/artwork" class="section-item" onmouseover="invertSite(true)" onmouseout="invertSite(false)">ARTWORK</a>
            <a href="/about" class="section-item" onmouseover="invertSite(true)" onmouseout="invertSite(false)">ABOUT</a>
            <a href="/extra" class="section-item" onmouseover="invertSite(true)" onmouseout="invertSite(false)">EXTRA</a>
        </div>
    </div>

    <script>
        // JavaScript to toggle the inversion effect
        function invertSite(isHovering) {
            const body = document.body;
            const header = document.querySelector('header');
            const tvModel = document.querySelector('.tv-model img');

            if (isHovering) {
                body.classList.add('inverted');
                header.querySelector('.header-title').textContent = 'SAINT'; // Change header text
                tvModel.src = 'assets/baseinverse/tvinverse.png'; // Change TV model
            } else {
                body.classList.remove('inverted');
                header.querySelector('.header-title').textContent = 'SWORD'; // Reset header text
                tvModel.src = 'assets/base/tv.png'; // Reset TV model
            }
        }
    </script>
</body>
</html>
